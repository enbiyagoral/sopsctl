version: 2

project_name: sopsctl

before:
  hooks:
    - go mod tidy

builds:
  - id: sopsctl
    main: ./cmd/sopsctl
    binary: sopsctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

brews:
  - name: sopsctl
    repository:
      owner: enbiyagoral
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/enbiyagoral/sopsctl"
    description: "SOPS profile manager - manage age key profiles for encryption"
    license: "Apache-2.0"
    install: |-
      bin.install "sopsctl"
    post_install: |-
      # Auto-install shell integration
      zshrc = File.expand_path("~/.zshrc")
      marker = "# sopsctl shell integration"
      
      if File.exist?(zshrc) && !File.read(zshrc).include?(marker)
        File.open(zshrc, "a") do |f|
          f.puts ""
          f.puts marker
          f.puts 'sopsctl() {'
          f.puts '  if [[ "${1:-}" == "profile" && "${2:-}" == "use" ]]; then'
          f.puts '    local output; output=$(command sopsctl "$@" 2>&1); local rc=$?'
          f.puts '    if [[ $rc -eq 0 ]]; then'
          f.puts '      while IFS= read -r line; do'
          f.puts '        [[ "$line" == export\\ * ]] && eval "$line" && echo "âœ“ Set ${line#export }"'
          f.puts '      done <<< "$output"'
          f.puts '    else echo "$output" >&2; return $rc; fi'
          f.puts '  else command sopsctl "$@"; fi'
          f.puts '}'
        end
        ohai "Shell integration installed to #{zshrc}"
        ohai "Restart your terminal or run: source ~/.zshrc"
      end
    test: |-
      system "#{bin}/sopsctl", "--help"

release:
  github:
    owner: enbiyagoral
    name: sopsctl
  draft: false
  prerelease: auto
